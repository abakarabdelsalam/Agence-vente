<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1>Bootstrap Tutorial</h1>
        <p>Bootstrap is the most popular HTML, CSS, and JS framework for developing responsive, mobile-first projects on the web.</p>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-sm-4" *ngFor="let property of properties; let i=index">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{property.categorie}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{property.type}}</h6>
                    <p class="card-text">With text below as a natural lead-in to additional content.</p>
                    <p [ngStyle]="{color: getColor(i)}">
                        <span *ngIf="!property.monDispo">Disponible</span>
                        <span *ngIf="property.monDispo">Indsponible</span>

                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
